      #main > #question::before {
        content: 'Why are we as modern developers still writing both HTML and CSS, when the syntax of selecting elements can be interchanged with the syntax of creating them?'

      #main > a#answer[href="https://github.com/anatolykopyl/html-in-css"][target="_blank"] {
        display: block;
        font-size: large;
        text-align: center;
      }

      #main > a#answer::before {
        content: 'Introducing HTML in CSS!';
      }

      #root > div#DRY::before {

      }

      #root > script#script[src="/html-in-css/aux.js"]::before {}

        font-size: x-small;
        content: 'Check the console. HTML in CSS allows the usage of JS!'
      }
    </style>
  </head>

    <script type="module" src="/src/main.ts"></script>
